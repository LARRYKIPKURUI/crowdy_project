{% extends 'master.html' %}
{% load static %}

{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}
	 <title>Add Fundraiser</title>
{% endblock %}

{% block content %}
    <body class="bg-dark text-warning">
	    <div class="container ">
       <div class="row justify-content-center">
            <div class="col-sm-4 border px-3 py-3 mt-3">
                <form action="{% url 'add_fundraiser' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-primary w-100">Add Fundraiser</button>
                </form>
            </div>
       </div>
    </div>
    </body>
{% endblock %}
